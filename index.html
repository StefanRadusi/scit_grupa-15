<html>
  <head>
    <title>Git Example</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body id="body">
    <div class="interactions">
      <input id="meal-name" />
      <button id="get-meal">Get Meal</button>
    </div>
    <div class = "all-letters">
      <p id="letter-a">A</p>
      <p id="letter-b">B</p>
      <p id="letter-c">C</p>
      <p id="letter-d">D</p>
      <p id="letter-e">E</p>
      <p id="letter-f">F</p>
      <p id="letter-g">G</p>
      <p id="letter-h">H</p>
      <p id="letter-i">I</p>
      <p id="letter-j">J</p>
      <p id="letter-k">K</p>
      <p id="letter-l">L</p>
      <p id="letter-m">M</p>
      <p id="letter-n">N</p>
      <p id="letter-o">O</p>
      <p id="letter-p">P</p>
      <p id="letter-q">Q</p>
      <p id="letter-r">R</p>
      <p id="letter-s">S</p>
      <p id="letter-t">T</p>
      <p id="letter-u">U</p>
      <p id="letter-v">V</p>
      <p id="letter-w">W</p>
      <p id="letter-x">X</p>
      <p id="letter-y">Y</p>
      <p id="letter-z">Z</p>
    </div>
    <div id="meals-container"></div>
    <script src="./script.js"></script>
  </body>
</html>
